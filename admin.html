        <form
          class="bg-gray-50 flex justify-center my-5 py-10 rounded-2xl shadow-lg w-11/12"
          id="login-form"
        >
          <div class="w-full px-5">
            <h2 class="text-xl text-gray-900">Login</h2>
            <div class="login-input-group flex flex-col w-full">
              <div class="">
                <label class="text-sm text-gray-500" for="user_email"
                  >Email</label
                >
                <input
                  class="form__input"
                  type="email"
                  name="user_email"
                  id="user_email"
                />
                <div
                  id="form-error"
                  class="text-sm text-red-100 bg-red-500 mt-2"
                ></div>
              </div>
              <div>
                <label class="text-sm text-gray-500" for="user_password"
                  >Password</label
                >
                <input
                  class="form__input"
                  type="password"
                  name="user_password"
                  id="user_password"
                />
                <div
                  id="form-error"
                  class="text-sm text-red-100 bg-red-500 mt-2"
                ></div>
              </div>
              <div class="flex-row">
                <button class="btn-purple w-44" type="submit">Login</button>
                <button class="text-sm ml-3 text-gray-800 hover:underline">
                  Forgot password
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
