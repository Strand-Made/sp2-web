<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | HomeSmart</title>
    <meta name="description" content="Your products saved safely in our bottomless shopping cart">
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav">
      
    </nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200"
    ></div>
    <main class="flex-grow">
      <div>
      <section class="bg-gray-100 py-3">
        <h1 class="text-2xl text-center text-purple-900 font-medium">
          Shopping cart
        </h1>
        <div
          class="container px-2 max-w-5xl md:mx-auto flex flex-col flex-grow items-center relative"
        >
          <div class="absolute top-0 right-1">
            <button
              class="bg-red-200 hover:bg-red-300 rounded-full px-2 py-1 transition-colors duration-300 ease-in-out"
              id="clear-cart"
              type="button"
            >
              <span
                title="empty cart"
                aria-label="Clear your cart"
                class="bi-trash-fill text-red-900"
              ></span>
              <span class="sr-only">Clear cart</span>
            </button>
          </div>
          <ul class="w-full" id="cart"></ul>
        </div>
      </section>

      <div class="bg-gray-50">
        <div class="container max-w-screen-lg px-2 md:mx-auto">
          <div id="cart-actions" class="flex flex-col mx-5">
            <div class="flex justify-between items-center my-2">
              <h4 class="text-gray-900 text-sm font-medium">Total</h4>
              <span
                id="price"
                class="text-purple-700 text-sm font-medium"
              ></span>
            </div>
            <div class="flex justify-center">
              <a
                class="bg-gray-100 hover:bg-gray-200 shadow-md text-gray-900 text-sm font-medium text-center rounded p-3 m-2 transition duration-300 ease-in-out"
                href="products.html"
                >Continue shopping</a
              >
              <a class="btn-yellow p-3 m-2" href="products.html">Checkout</a>
            </div>
          </div>
        </div>
      </section>
      
    </main>

    <footer class="bg-gray-900 text-gray-50">
      <div
        class="container flex justify-center md:mx-auto max-w-screen-lg px-2"
      >
        <div class="flex w-full flex-col sm:flex-row justify-between">
          <div class="flex flex-col items-center">
            <h4 class="text-l text-center text-purple-200 space-x-4">
              Visit us
            </h4>
            <div>
              <a class="mr-2" href="404.html">
                <span
                  class="bi bi-facebook text-2xl"
                  aria-label="our facebook"
                ></span>
              </a>
              <a class="mr-2" href="404.html">
                <span
                  class="bi bi-twitter text-2xl"
                  aria-label="our twitter"
                ></span>
              </a>
              <a href="404.html">
                <span
                  class="bi bi-instagram text-2xl"
                  aria-label="our instagram"
                ></span>
              </a>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <h4 class="text-l text-center text-purple-200">Products</h4>
            <div>
              <a class="text-sm hover:text-purple-300" href="products.html">
                View all products</a
              >
            </div>
          </div>
          <div class="flex flex-col justify-between">
            <div>
              <h4 class="text-l text-center text-purple-200">Support</h4>
              <div class="flex flex-col items-center">
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Customer support</a
                >
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Tax regulations</a
                >
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Returns</a
                >
              </div>
            </div>
            <div class="md:self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/pages/cartPage/cart.js" type="module"></script>
  </body>
</html>
