<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | SmartHome</title>
    <meta
      name="description"
      content="Admin login page for HomeSmart. Do you got what it takes to enter the gates?"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preload" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav"></nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden sm:flex md:py-1 justify-center bg-gray-200"
    ></div>
    <main class="flex-grow bg-gray-100">
      <section class="login">
        <div
          class="
            container
            max-w-screen-lg
            mx-auto
            flex flex-col flex-grow
            items-center
          "
        >
          <div class="flex flex-col items-center">
            <h1 class="text-3xl text-purple-700 font-bold text-center order-2">
              HomeSmart Admin
            </h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-gear-fill w-16 order-1 fill-current text-purple-700"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
          </div>
          <form
            class="
              bg-gray-50
              flex
              justify-center
              my-5
              py-10
              rounded-2xl
              shadow-lg
              w-11/12
              md:max-w-lg
            "
            id="login-form"
          >
            <div class="w-full px-5">
              <h2 class="text-xl text-gray-900">Login</h2>
              <div class="flex flex-col w-full mt-3">
                <div class="flex flex-col">
                  <label class="text-sm text-gray-500" for="user-email"
                    >Email</label
                  >
                  <input
                    class="form__input max-w-md"
                    type="email"
                    name="user-email"
                    id="user-email"
                  />
                  <div id="form-error" class="mt-2"></div>
                </div>
                <div class="flex flex-col">
                  <label class="text-sm text-gray-500" for="user-password"
                    >Password</label
                  >
                  <input
                    class="form__input max-w-md"
                    type="password"
                    name="user-password"
                    id="user-password"
                  />
                  <div
                    id="form-error"
                    class="text-sm text-red-100 bg-red-500 mt-2"
                  ></div>
                </div>
                <div class="flex-row">
                  <button
                    id="form-submit"
                    class="btn-purple w-44"
                    type="submit"
                  >
                    Login
                  </button>
                  <button class="text-sm ml-3 text-gray-800 hover:underline">
                    Forgot password
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 text-gray-50">
      <div class="container md:mx-auto px-2">
        <div class="flex flex-row justify-between">
          <div class="flex-col">
            <h4 class="text-l text-purple-200 space-x-4">Visit us</h4>
            <a class="" href="404.html">
              <span
                class="bi bi-facebook text-2xl"
                aria-label="our facebook"
              ></span>
            </a>
            <a href="404.html">
              <span
                class="bi bi-twitter text-2xl"
                aria-label="our twitter"
              ></span>
            </a>
            <a href="404.html">
              <span
                class="bi bi-instagram text-2xl"
                aria-label="our instagram"
              ></span>
            </a>
          </div>
          <div class="flex flex-col justify-between">
            <div class="flex flex-col">
              <h4 class="text-l text-purple-200">Support</h4>
              <a href="404.html" class="text-sm hover:text-purple-300"
                >Customer support</a
              >
              <a href="404.html" class="text-sm hover:text-purple-300"
                >Tax regulations</a
              >
              <a href="404.html" class="text-sm hover:text-purple-300"
                >Returns</a
              >
            </div>
            <div class="self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/pages/adminPage/admin.js" type="module"></script>
  </body>
</html>
