<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit products | HomeSmart</title>
    <meta
      name="description"
      content="Edit the products for displaying in the store"
    />
    <link rel="stylesheet" href="./css//output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav"></nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200"
    ></div>
    <h1 class="text-2xl text-center text-purple-900 font-bold">
      Admin Dashboard
    </h1>
    <main class="flex-grow">
      <section id="edit-products">
        <div
          class="container px-2 md:mx-auto md:flex md:flex-col md:items-center"
        >
          <form
            id="edit-products-form"
            class="bg-gray-100 rounded p-2 shadow-sm my-8 md:w-8/12"
          >
            <h2 class="text-xl text-gray-900 font-medium">Edit products</h2>
            <div id="form-error"></div>
            <a class="text-xs text-purple-700" href="dashboard.html"
              >Back to dashboard</a
            >
            <div class="flex items-center">
              <div>
                <label class="text-sm" for="product_title">Product title</label>
                <input
                  class="form__input px-2"
                  type="text"
                  name="product_title"
                  id="product_title"
                />
              </div>
              <div class="flex flex-col space-x-3">
                <label class="text-sm text-center" for="product_id">Id</label>
                <input
                  class="w-12 rounded border px-2 text-center"
                  type="text"
                  name="product_id"
                  id="product_id"
                  disabled="true"
                />
              </div>
            </div>
            <div>
              <label class="text-sm" for="product_description"
                >Product description</label
              >
              <textarea
                class="w-full text-sm resize-none p-2 border rounded-md focus:border-purple-200 appearance-none focus:outline-none transition-colors duration-300 ease-in-out"
                name="product_description"
                id="product_description"
                rows="10"
              >
              </textarea>
            </div>
            <div class="flex items-center space-x-3">
              <div>
                <label class="text-sm" for="product_price">Price:</label>
                <input
                  class="form__input px-2 w-24"
                  type="number"
                  name="product_price"
                  id="product_price"
                  min="1"
                />
              </div>
            </div>
            <div class="flex items-center my-3">
              <label
                class="flex items-center cursor-pointer text-sm"
                for="product_featured"
                >Featured?

                <input
                  class="mx-2"
                  type="checkbox"
                  name="product_featured"
                  id="product_featured"
                />
              </label>
            </div>

            <div class="flex">
              <button
                id="edit-button"
                class="btn-yellow rounded px-5 py-1 order-2 ml-2"
                type="submit"
              >
                Submit
              </button>
              <button
                class="bg-gray-200 hover:bg-gray-300 text-red-900 rounded px-2 py-1 transition-colors duration-300 ease-in-out"
                type="button"
                id="delete-button"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 text-gray-50">
      <div class="container px-2">
        <div class="flex flex-row justify-between">
          <div class="flex-col">
            <h4 class="text-xl text-purple-200 space-x-4">Visit us</h4>
            <a class="" href="">
              <span
                class="bi bi-facebook text-4xl"
                aria-label="our facebook"
              ></span>
            </a>
            <a>
              <span
                class="bi bi-twitter text-4xl"
                aria-label="our twitter"
              ></span>
            </a>
            <a>
              <span
                class="bi bi-instagram text-4xl"
                aria-label="our instagram"
              ></span>
            </a>
          </div>
          <div class="flex flex-col justify-between">
            <div class="flex flex-col">
              <h4 class="text-xl text-purple-200">Support</h4>
              <a href="#" class="text-m hover:text-purple-300"
                >Customer support</a
              >
              <a href="#" class="text-m hover:text-purple-300"
                >Tax regulations</a
              >
              <a href="#" class="text-m hover:text-purple-300">Returns</a>
            </div>
            <div class="self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/pages/adminPage/editProducts.js" type="module"></script>
  </body>
</html>
