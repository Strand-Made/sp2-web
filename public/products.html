<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | HomeSmart</title>
    <meta name="description" content="Your next smart product making your life easier">
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav">
      
    </nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center  bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200"
    ></div>
    <main class="flex-grow">
    <div id="added-to-cart"></div>
    <section id="products">
      <div class="bg-wave-pattern w-full h-44 bg-cover bg-right bg-no-repeat flex items-center">
        <div class="container px-2 md:mx-auto">
          <h1 class="text-3xl font-bold text-gray-100 text-center">
          Find your next smart product
          </h1>
      </div>
      </div>
      <div class="container max-w-screen-lg  md:mx-auto px-2 ">
        <div class="flex mt-4 mb-3 ">
          <div class="w-full relative">
            <label class="sr-only" for="filter-products">Search</label>
            <input
              class="form__input px-2 text-gray-300 text-sm py-2"
              type="text"
              name="filter-products"
              id="filter-products"
              placeholder="Search products"
            >
              <span class="bu bi-search absolute right-2 top-1 text-l text-gray-300 pointer-events-none" aria-label="search"></span>
            </input>
        </div>
        </div>
        <div id="products-container" class="flex flex-col flex-wrap sm:flex-row">
          <div id="loader" class="flex items-center flex-col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-arrow-repeat animate-spin w-10 stroke-current text-purple-900"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
              />
              <path
                fill-rule="evenodd"
                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
              />
            </svg>
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

    <footer class="bg-gray-900 text-gray-50">
      <div class="container px-2">
        <div class="flex flex-row justify-between">
          <div class="flex-col">
            <h4 class="text-xl text-purple-200 space-x-4">Visit us</h4>
            <a class="" href="">
              <span class="bi bi-facebook text-4xl" aria-label="our facebook"></span>
            </a>
            <a>
             <span class="bi bi-twitter text-4xl" aria-label="our twitter"></span>
           </a>
            <a>
              <span class="bi bi-instagram text-4xl" aria-label="our instagram" ></span>
            </a>
          </div>
          <div class="flex flex-col justify-between">
            <div class="flex flex-col">
            <h4 class="text-xl text-purple-200 ">Support</h4>
            <a href="#" class="text-m hover:text-purple-300">Customer support</a>
            <a href="#" class="text-m hover:text-purple-300">Tax regulations</a>
            <a href="#" class="text-m hover:text-purple-300">Returns</a>
            </div>
            <div class="self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
      </div>
    </div>
    </footer>

    <script src="./js/productsPage.js" type="module"></script>
  </body>
</html>
