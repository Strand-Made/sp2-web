<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites | HomeSmart</title>
    <meta
      name="description"
      content="Your favourite products will be saved here for whenever you would want to find them"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav"></nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200 shadow-inner"
    ></div>
    <div id="added-to-cart"></div>
    <main class="flex-grow">
      <section class="mx-1" id="products">
        <div class="container max-w-screen-lg md:mx-auto">
          <h1 class="text-2xl font-bold text-gray-900 text-center">
            Your favourites
          </h1>
          <div class="flex justify-end">
            <button id="clear-favs" class="btn-red text-xs">
              Clear favourites
            </button>
          </div>
          <ul id="products-list" class=""></ul>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 text-gray-50">
      <div class="container px-2">
        <div class="flex flex-row justify-between">
          <div class="flex-col">
            <h4 class="text-xl text-purple-200 space-x-4">Visit us</h4>
            <a class="" href="">
              <span
                class="bi bi-facebook text-4xl"
                aria-label="our facebook"
              ></span>
            </a>
            <a>
              <span
                class="bi bi-twitter text-4xl"
                aria-label="our twitter"
              ></span>
            </a>
            <a>
              <span
                class="bi bi-instagram text-4xl"
                aria-label="our instagram"
              ></span>
            </a>
          </div>
          <div class="flex flex-col justify-between">
            <div class="flex flex-col">
              <h4 class="text-xl text-purple-200">Support</h4>
              <a href="#" class="text-m hover:text-purple-300"
                >Customer support</a
              >
              <a href="#" class="text-m hover:text-purple-300"
                >Tax regulations</a
              >
              <a href="#" class="text-m hover:text-purple-300">Returns</a>
            </div>
            <div class="self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="./js/pages/favouritesPage/favourites.js"
      type="module"
    ></script>
  </body>
</html>
