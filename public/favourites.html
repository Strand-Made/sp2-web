<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites | HomeSmart</title>
    <meta
      name="description"
      content="Your favourite products will be saved here for whenever you would want to find them"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav"></nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200 shadow-inner"
    ></div>
    <div id="added-to-cart"></div>
    <main class="flex-grow">
      <section class="mx-1" id="products">
        <div class="container max-w-screen-lg md:mx-auto">
          <h1 class="text-2xl font-bold text-gray-900 text-center">
            Your favourites
          </h1>
          <div class="flex justify-end">
            <button id="clear-favs" class="btn-red text-xs">
              Clear favourites
            </button>
          </div>
          <ul id="products-list" class=""></ul>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 text-gray-50">
      <div
        class="container flex justify-center md:mx-auto max-w-screen-lg px-2"
      >
        <div class="flex w-full flex-col sm:flex-row justify-between">
          <div class="flex flex-col items-center">
            <h4 class="text-l text-center text-purple-200 space-x-4">
              Visit us
            </h4>
            <div>
              <a class="mr-2" href="404.html">
                <span
                  class="bi bi-facebook text-2xl"
                  aria-label="our facebook"
                ></span>
              </a>
              <a class="mr-2" href="404.html">
                <span
                  class="bi bi-twitter text-2xl"
                  aria-label="our twitter"
                ></span>
              </a>
              <a href="404.html">
                <span
                  class="bi bi-instagram text-2xl"
                  aria-label="our instagram"
                ></span>
              </a>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <h4 class="text-l text-center text-purple-200">Products</h4>
            <div>
              <a class="text-sm hover:text-purple-300" href="products.html">
                View all products</a
              >
            </div>
          </div>
          <div class="flex flex-col justify-between">
            <div>
              <h4 class="text-l text-center text-purple-200">Support</h4>
              <div class="flex flex-col items-center">
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Customer support</a
                >
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Tax regulations</a
                >
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Returns</a
                >
              </div>
            </div>
            <div class="md:self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="./js/pages/favouritesPage/favourites.js"
      type="module"
    ></script>
  </body>
</html>
