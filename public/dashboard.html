<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit products | HomeSmart</title>
    <meta
      name="description"
      content="Add, delete or update products displayed in the store right from this dashboard."
    />
    <link rel="stylesheet" href="./css//output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav id="admin-nav"></nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200"
    ></div>
    <h1 class="text-2xl text-center text-purple-900 font-bold">
      Admin Dashboard
    </h1>
    <main class="flex-grow">
      <section id="add-products">
        <div class="container px-2 md:mx-auto md:flex md:justify-center">
          <form
            id="add-products-form"
            class="bg-gray-100 rounded p-2 mb-3 shadow-sm md:w-6/12"
          >
            <h2 class="text-xl text-gray-900 font-medium">Add products</h2>
            <div id="form-error"></div>
            <div>
              <label class="text-sm" for="product_title">Product title</label>
              <input
                class="form__input"
                type="text"
                name="product_title"
                id="product_title"
              />
            </div>
            <div>
              <label class="text-sm" for="product_description"
                >Product description</label
              >
              <textarea
                class="
                  w-full
                  resize-none
                  border border
                  rounded
                  focus:border-purple-200
                  appearance-none
                  focus:outline-none
                  w-full
                  transition-colors
                  duration-300
                  ease-in-out
                "
                name="product_description"
                id="product_description"
              >
              </textarea>
            </div>
            <div class="flex justify-between items-center space-x-2">
              <div class="flex flex-col">
                <label class="text-sm" for="product_price">Price:</label>
                <input
                  class="form__input w-24"
                  type="number"
                  name="product_price"
                  id="product_price"
                  min="0"
                />
              </div>
              <div class="flex flex-col w-full">
                <label class="text-sm" for="product_image"
                  >Upload a product image</label
                >
                <input
                  class="form__input"
                  type="text"
                  name="product_image"
                  id="product_image"
                />
              </div>
            </div>
            <div class="flex items-center my-3">
              <label
                class="flex items-center cursor-pointer text-sm"
                for="product_featured"
                >Featured?

                <input
                  class="mx-2"
                  type="checkbox"
                  name="product_featured"
                  id="product_featured"
                />
              </label>
            </div>

            <div class="flex justify-end">
              <button class="btn-yellow px-5 py-1 w-40" type="submit">
                Add
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="mb-5 bg-gray-50" id="edit-products">
        <div class="container max-w-screen-lg mx-auto">
          <h2 class="text-xl font-medium text-center">Edit products</h2>
          <div
            class="
              flex flex-col flex-wrap
              md:flex-row
              md:items-center
              md:justify-center
            "
            id="edit-products-products"
          >
            <div id="loader" class="flex items-center flex-col">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="
                  bi bi-arrow-repeat
                  animate-spin
                  w-10
                  stroke-current
                  text-purple-900
                "
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                />
              </svg>
              <p>Loading...</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-gray-900 text-gray-50">
      <div
        class="container flex justify-center md:mx-auto max-w-screen-lg px-2"
      >
        <div class="flex w-full flex-col sm:flex-row justify-between">
          <div class="flex flex-col items-center">
            <h4 class="text-l text-center text-purple-200 space-x-4">
              Visit us
            </h4>
            <div>
              <a class="mr-2" href="404.html">
                <span
                  class="bi bi-facebook text-2xl"
                  aria-label="our facebook"
                ></span>
              </a>
              <a class="mr-2" href="404.html">
                <span
                  class="bi bi-twitter text-2xl"
                  aria-label="our twitter"
                ></span>
              </a>
              <a href="404.html">
                <span
                  class="bi bi-instagram text-2xl"
                  aria-label="our instagram"
                ></span>
              </a>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <h4 class="text-l text-center text-purple-200">Products</h4>
            <div>
              <a class="text-sm hover:text-purple-300" href="products.html">
                View all products</a
              >
            </div>
          </div>
          <div class="flex flex-col justify-between">
            <div>
              <h4 class="text-l text-center text-purple-200">Support</h4>
              <div class="flex flex-col items-center">
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Customer support</a
                >
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Tax regulations</a
                >
                <a href="404.html" class="text-sm hover:text-purple-300"
                  >Returns</a
                >
              </div>
            </div>
            <div class="md:self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/pages/adminPage/adminDashboard.js" type="module"></script>
  </body>
</html>
