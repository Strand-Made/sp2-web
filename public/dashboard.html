    <h1 class="text-2xl text-center text-purple-900 font-bold">
      Admin Dashboard
    </h1>

    <section id="add-products" class="">
      <div class="container px-2">
        <form id="add-products-form" class="bg-gray-100 rounded p-2 shadow-sm">
          <h2 class="text-xl text-gray-900 font-medium">Add products</h2>
          <div id="form-error"></div>
          <div>
            <label class="text-sm" for="product_title">Product title</label>
            <input
              class="form__input"
              type="text"
              name="product_title"
              id="product_title"
            />
          </div>
          <div>
            <label class="text-sm" for="product_description"
              >Product description</label
            >
            <textarea
              class="w-full resize-none border rounded-md"
              name="product_description"
              id="product_description"
            >
            </textarea>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <label class="text-sm" for="product_price">Price:</label>
              <input
                class="form__input w-24"
                type="number"
                name="product_price"
                id="product_price"
                min="0"
              />
            </div>
            <div class="flex flex-col">
              <label class="text-sm" for="product_image"
                >Upload a product image</label
              >
              <input
                class="text-sm d-block"
                type="file"
                name="product_image"
                id="product_image"
                accept="image/png, image/jpeg"
              />
            </div>
          </div>
          <div class="flex items-center my-3">
            <label
              class="flex items-center cursor-pointer text-sm"
              for="product_featured"
              >Featured?

              <input
                class="mx-2"
                type="checkbox"
                name="product_featured"
                id="product_featured"
              />
            </label>
          </div>

          <div>
            <button
              class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 rounded px-5 py-1"
              type="submit"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </section>

      <div class="container px-2">

              />
