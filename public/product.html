<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeSmart</title>
    <meta
      name="description"
      content="Browse our broad range of smart watches, smart speakers and smart headsets"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/keh3azh.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav id="admin-nav"></nav>
    <nav
      id="main-nav"
      class="flex flex-wrap relative items-center bg-purple-900 py-2"
    ></nav>
    <!-- Second nav -->
    <div
      id="second-nav"
      class="hidden md:flex md:py-1 justify-center bg-gray-200"
    ></div>
    <div id="added-to-cart"></div>

    <section id="product" class="">
      <div class="container px-2 max-w-screen-lg mx-auto">
        <div
          class="grid mt-3 md:grid-col-2 w-full"
          id="product-container"
        ></div>
      </div>
    </section>
    <section id="suggestions">
      <div class="container max-w-screen-lg mx-auto border-t-2 my-10">
        <h3 class="text-l font-medium text-center">Similar products</h3>
        <div
          class="flex md:flex-row justify-center flex-wrap"
          id="similar-products"
        ></div>
      </div>
    </section>

    <footer class="bg-gray-900 text-gray-50">
      <div class="container px-2">
        <div class="flex flex-row justify-between">
          <div class="flex-col">
            <h4 class="text-xl text-purple-200 space-x-4">Visit us</h4>
            <a class="" href="">
              <span
                class="bi bi-facebook text-4xl"
                aria-label="our facebook"
              ></span>
            </a>
            <a>
              <span
                class="bi bi-twitter text-4xl"
                aria-label="our twitter"
              ></span>
            </a>
            <a>
              <span
                class="bi bi-instagram text-4xl"
                aria-label="our instagram"
              ></span>
            </a>
          </div>
          <div class="flex flex-col justify-between">
            <div class="flex flex-col">
              <h4 class="text-xl text-purple-200">Support</h4>
              <a href="#" class="text-m hover:text-purple-300"
                >Customer support</a
              >
              <a href="#" class="text-m hover:text-purple-300"
                >Tax regulations</a
              >
              <a href="#" class="text-m hover:text-purple-300">Returns</a>
            </div>
            <div class="self-end">
              <p class="text-sm text-gray-300">Copyright 2021 HomeSmart</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/pages/productPage/product.js" type="module"></script>
  </body>
</html>
